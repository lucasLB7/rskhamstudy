<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}HAM Study{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-sm bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">HAM Study</a>
      <div class="ms-auto">
        <a class="btn btn-sm btn-outline-secondary me-2" href="{{ url_for('admin_home') }}">Admin</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
