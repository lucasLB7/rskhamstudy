<!doctype html>
<html><head>
  <meta charset="utf-8"><title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container py-5">
  <div class="col-md-5 mx-auto card p-4 shadow">
    <h3 class="mb-3">Sign in</h3>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in msgs %}<div class="alert alert-{{cat}}">{{msg}}</div>{% endfor %}
    {% endwith %}
    <form method="post">
      <div class="mb-3"><label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required></div>
      <button class="btn btn-primary">Sign in</button>
      <a class="btn btn-link" href="{{ url_for('index') }}">Home</a>
    </form>
  </div>
</div>
</body></html>
