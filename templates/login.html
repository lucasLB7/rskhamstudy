<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign in • HAM Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    body {
      background: #f6f7fb;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .auth-card {
      max-width: 460px;
      width: 100%;
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    .brand {
      display: flex; align-items: center; gap: .6rem;
      margin-bottom: .25rem;
    }
    .brand img {
      width: 44px; height: 44px; border-radius: 12px;
    }
    .muted { color: #6c757d; }
    .input-group .form-control { border-right: 0; }
    .input-group .btn { border-left: 0; }
  </style>
</head>
<body>

  <div class="card auth-card p-4 p-md-5 bg-white">
    <div class="brand">
      <img src="{{ url_for('static', filename='favicon.png') }}" alt="RSK">
      <div>
        <div class="fw-semibold">RSK • HAM Training</div>
        <div class="muted small">Please sign in to continue</div>
      </div>
    </div>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}" novalidate>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <div class="input-group">
          <input id="password" name="password" type="password" class="form-control" placeholder="Your password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePw" aria-label="Show password">Show</button>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Sign in</button>
      </div>
    </form>

    <hr class="my-4">

    <div class="small muted">
      Don’t have access yet? Email
      <a href="mailto:secretaryrsk@gmail.com">secretaryrsk@gmail.com</a>
      to request an account and start your HAM journey.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('togglePw')?.addEventListener('click', function () {
      const pw = document.getElementById('password');
      const isPw = pw.type === 'password';
      pw.type = isPw ? 'text' : 'password';
      this.textContent = isPw ? 'Hide' : 'Show';
      this.setAttribute('aria-label', isPw ? 'Hide password' : 'Show password');
    });
  </script>
</body>
</html>
