<!doctype html>
<html><head>
  <meta charset="utf-8"><title>{{ 'Edit' if row else 'New' }} Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container py-4">
  <h3>{{ 'Edit' if row else 'New' }} Question</h3>
  <form method="post" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Question text</label>
      <textarea name="text" class="form-control" rows="3" required>{{ row.text if row else '' }}</textarea>
    </div>
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Choice A</label><input name="choice_a" class="form-control" value="{{row.choice_a if row else ''}}" required></div>
      <div class="col-md-6"><label class="form-label">Choice B</label><input name="choice_b" class="form-control" value="{{row.choice_b if row else ''}}" required></div>
      <div class="col-md-6"><label class="form-label">Choice C</label><input name="choice_c" class="form-control" value="{{row.choice_c if row else ''}}" required></div>
      <div class="col-md-6"><label class="form-label">Choice D</label><input name="choice_d" class="form-control" value="{{row.choice_d if row else ''}}" required></div>
      <div class="col-md-4">
        <label class="form-label">Correct answer</label>
        <select name="correct_answer" class="form-select">
          {% for L in ['A','B','C','D'] %}
            <option value="{{L}}" {% if row and row.correct_answer==L %}selected{% endif %}>{{L}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-8">
        <label class="form-label">Category</label>
        <select name="category_id" class="form-select">
          <option value="">(none)</option>
          {% for c in categories %}
            <option value="{{c.id}}" {% if row and row.category_id==c.id %}selected{% endif %}>{{c.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-link" href="{{ url_for('admin_questions') }}">Cancel</a>
    </div>
  </form>
</div>
</body></html>
